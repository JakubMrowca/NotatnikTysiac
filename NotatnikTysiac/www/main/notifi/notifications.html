<!doctype html>
<html ng-app="notifications">

<head>
    <script src="../../js/angular.min.js"></script>
    <script src="notifications.js"></script>
    <script src="../../js/jquery-3.1.1.js"></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container" ng-controller="notificationsCtrl as notifiCtrl">
        <div class="header clearfix m-2">
            <nav>
                <ul class="nav nav-pills float-right">
                    <li class="nav-item">
                        <a class="nav-link btn btn-card-red mr-2" href="../index.html">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-card-black mr-2" href="../rank/ranking.html">Ranking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-card-red " ng-click="mCtrl.logout()">Wyloguj <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Notatnik do tysiąca</h3>
        </div>
        <br>
        <div class="profil">
            <h4 style="float:right">{{notifiCtrl.notifications.length}}</h4>
            <h4>{{notifiCtrl.player.Nick}}  liczba powiadomień:</h4>
        </div>
        <br>
        <div class="marketing">
            <h3 style="margin: 0 auto">Wszystkie powiadomienia</h3>
            <hr>
            <div class="mt-3">
                <div class="klocek" ng-repeat="n in notifiCtrl.notifications | orderBy:'-Date'">
                    <a style="float:right!important" class="nav-link" ng-click="notifiCtrl.delete(n)"><i class="fa fa-window-close" aria-hidden="true"></i></a>
                    <h4 style="float:right">{{n.Date}}</h4>
                    <h4>{{n.Title}}</h4>
                    <p class="small-msg">{{n.Content}}</p>
                    <button ng-show="n.WithAccepcation ==='1' && n.Accepcet === '0'" style="float:right" class="btn btn-danger" ng-click="notifiCtrl.accepted(n,2)">Odrzuć</button>
                    <button ng-show="n.WithAccepcation ==='1' && n.Accepcet === '0'" class="btn btn-success" ng-click="notifiCtrl.accepted(n,1)">Potwierdź</button>
                    <h4 class="accepcet" ng-show="n.Accepcet === '1'">Potwierdzono</h4>
                    <h4 class="reject" ng-show="n.Accepcet === '2'">Odrzucono</h4>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; Notatnik do tysiąca 2017</p>
        </footer>
    </div>
</body>

</html>
